<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dummy Website for Goal Conversion Testing</title>
    <style>
        .container {
            display: flex;
            justify-content: space-around;
            margin-top: 50px;
        }
        .box {
            width: 200px;
            height: 200px;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            text-align: center;
            line-height: 200px;
            cursor: pointer;
        }
        .nested-box {
            background-color: #f8f8f8;
            border: 1px solid #999;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="box" id="box1">Box 1</div>
    <div class="box" id="box2">Box 2</div>
    <div class="box" id="box3">Box 3</div>
</div>

<div class="container">
    <div class="box" id="box4">Box 4</div>
    <div class="box" id="box5">Box 5</div>
    <div class="box" id="box6">Box 6</div>
</div>

<div class="container">
    <div class="box nested-box" id="box7">Nested Box 1</div>
    <div class="box nested-box" id="box8">Nested Box 2</div>
    <div class="box nested-box" id="box9">Nested Box 3</div>
</div>

<script>
    const boxes = document.querySelectorAll('.box');

    // Scenario 1: Clicking on a link/button inside the shadow DOM.
    boxes.forEach(box => {
        box.addEventListener('click', () => {
            console.log(`Clicked on box with ID: ${box.id}`);
            // Simulate goal conversion data here
            // For example, send an event to analytics platform
        });
    });

    // Scenario 2: Clicking on a link/button outside the shadow DOM.
    const parentBox = document.querySelector('.container');
    parentBox.addEventListener('click', () => {
        console.log('Clicked on parent box');
        // Simulate goal conversion data here
        // For example, send an event to analytics platform
    });

    // Scenario 3: Clicking on an element inside the shadow DOM based on CSS selectors.
    const nestedBoxes = document.querySelectorAll('.nested-box');
    nestedBoxes.forEach(nestedBox => {
        nestedBox.addEventListener('click', () => {
            console.log(`Clicked on nested box with ID: ${nestedBox.id}`);
            // Simulate goal conversion data here
            // For example, send an event to analytics platform
        });
    });

    // Scenario 4: Clicking on an element outside the shadow DOM based on CSS selectors.
    const parentBox2 = document.querySelector('.container');
    parentBox2.addEventListener('click', (event) => {
        if (event.target.classList.contains('box')) {
            console.log(`Clicked on parent box with ID: ${event.target.id}`);
            // Simulate goal conversion data here
            // For example, send an event to analytics platform
        }
    });

    // Scenario 5: Clicking on a parent element that contains an element inside the shadow DOM.
    const parentBox3 = document.querySelector('.container');
    parentBox3.addEventListener('click', (event) => {
        if (event.target.classList.contains('nested-box')) {
            console.log(`Clicked on parent box with ID: ${event.target.parentElement.id}`);
            // Simulate goal conversion data here
            // For example, send an event to analytics platform
        }
    });

    // Scenario 6: Clicking on a child element inside the shadow DOM and verifying if the parent element's click event is triggered.
    const nestedBoxes2 = document.querySelectorAll('.nested-box');
    nestedBoxes2.forEach(nestedBox => {
        nestedBox.addEventListener('click', (event) => {
            event.stopPropagation(); // Stop propagation to prevent parent's event from being triggered
            console.log(`Clicked on nested box with ID: ${nestedBox.id}`);
            // Simulate goal conversion data here
            // For example, send an event to analytics platform
        });
    });

    // Scenario 7: Clicking on a parent element outside the shadow DOM and verifying if the child element's click event inside the shadow DOM is triggered.
    const parentBox4 = document.querySelector('.container');
    parentBox4.addEventListener('click', () => {
        const childBox = document.querySelector('.nested-box');
        childBox.click(); // Trigger click on the child element
    });

    // Scenario 8: Clicking on an element that is the parent of another element with shadow DOM (where the shadowRoot property exists).
    const parentOfShadow = document.querySelector('.container');
    const shadowHost = document.createElement('div');
    const shadowRoot = shadowHost.attachShadow({ mode: 'open' });
    shadowRoot.innerHTML = `
        <style>
            .shadow-button {
                background-color: #4CAF50;
                border: none;
                color: white;
                padding: 10px 20px;
                cursor: pointer;
            }
        </style>
        <button class="shadow-button">Click me (inside shadow DOM)</button>
    `;
    parentOfShadow.appendChild(shadowHost);
    const buttonInsideShadow = shadowRoot.querySelector('.shadow-button');
    buttonInsideShadow.addEventListener('click', () => {
        console.log('Button inside shadow DOM clicked from parent element');
        // Simulate goal conversion data here
        // For example, send an event to analytics platform
    });

    // Scenario 9: Clicking on an element that is a descendant of an element with shadow DOM.
    const descendantOfShadow = document.querySelector('.nested-box');
    descendantOfShadow.addEventListener('click', () => {
        console.log('Nested box clicked from descendant element');
        // Simulate goal conversion data here
        // For example, send an event to analytics platform
    });
</script>

</body>
</html>
